<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<!--<script type="text/javascript"  src="./script.js"></script>-->
<script>
    var access = false;
    function a() {
        var name = $('#name').val();
        var lastname = $('#lastname').val();
        var email = $('#email').val();
        var password = $('#password').val();

        if (name == '' || lastname == '' || email == '' || password == '') {
            console.log("no name");
            return;
        }
        else {
            console.log(name, lastname, email, password);
            $.post("http://localhost:8080/add", {
                firstName: name,
                lastName: lastname,
                email: email,
                password: password
            }, function (data) {
            }).done(function () {
                alert("Вы успешно зарегестрировались!");
                $('#cencel').click();
                access = true;
            }).fail(function (xhr, textStatus, errorThrown) {
                alert("Такой email уже существует!");
                $('#registrate').click();
            });
        }
    }

</script>
<div class="register" id="myModal" style="padding: 20px">
    <div class="container">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Регистрация</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="name">Ваше имя</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" name="name" class="form-control" id="name"
                                   placeholder="Name" required pattern="[A-z0-9]{2,15}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="name">Ваша фамилия</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" name="lastname" class="form-control" id="lastname"
                                   placeholder="Last name" required pattern="[A-z0-9]{2,15}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="email" class="form-control" id="email"
                                   placeholder="you@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Пароль</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="password"
                                   required placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <button class="btn btn-success" type="submit" onclick="a()"><i class="fa fa-user-plus"
                                                                               id="select_reg"></i> Зарегистрироваться
                </button>
                <span style="padding-right: 40px"></span>
                <button class="btn btn-success" data-dismiss="modal" id="cencel">Отмена</button>
            </div>
        </form>
    </div>
</div>
